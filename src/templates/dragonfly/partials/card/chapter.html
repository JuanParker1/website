<div class="card bg-dark text-white shadow">
  <div class="card-body">
    <h5 class="card-title">Chapter ${sectionNumber}</h5>
    <div class="card-text">
      <div class="small">Updated ${updated}</div>
      <div if="isOldest" class="small text-muted">This is the oldest chapter in the book.</div>
      <div if="isNewest" class="small text-muted">This is the latest chapter in the book.</div>
    </div>
  </div>

  <ul class="list-group list-group-flush">
      <li each="data" transform="reverse" class="list-group-item bg-dark text-light y-3">
          <div if="image"><a href="${id}.html" class="text-reset text-decoration-none mr-4 mb-1 float-left"><img src="image/ss-${image}" class="rounded border border-primary"></a></div>
          <div><a href="${id}.html" class="text-reset text-decoration-none">#${counter}: ${title} &middot; ${book}</a></div>
          <div class="small text-muted">${timestamp}</div>
          <div if="audio"><a href="audio/${audio}" class="card-link">Listen</a> <a href="${id}.html" class="card-link">Read</a></div>
      </li>
  </ul>

</div>
